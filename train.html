<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Search - Find Your Journey</title>
    <link rel="stylesheet" href="train.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš† Train Search</h1>
            <p>Find the perfect train for your journey</p>
        </div>

        <div class="search-card">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="sourceCode">From Station</label>
                    <input 
                        type="text" 
                        id="sourceCode" 
                        placeholder="Enter source code (e.g., NDLS)"
                        required
                        maxlength="4"
                    >
                </div>
                <div class="form-group">
                    <label for="destinationCode">To Station</label>
                    <input 
                        type="text" 
                        id="destinationCode" 
                        placeholder="Enter destination code (e.g., PNNN)"
                        required
                        maxlength="4"
                    >
                </div>
                <button type="submit" class="search-btn" id="searchBtn">
                    Search Trains
                </button>
            </form>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h2>Available Trains</h2>
                <p id="resultsCount"></p>
            </div>
            <div id="trainResults"></div>
        </div>

        <div class="loading" id="loadingSection" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Searching for trains...</p>
        </div>
    </div>

    <script src="train.js"></script>
</body>
</html>
